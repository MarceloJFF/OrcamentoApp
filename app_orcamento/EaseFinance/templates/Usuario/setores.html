<body>

                    <li class="nav-item">

                    <a class="navbar-brand" href={% url 'usuario-dash' %}> <i class="fa fa-tachometer"></i> Dashboard</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">

                    <div class="collapse navbar-collapse" id="navigation">

                </div>

            <div class="content">
                <div class="container-fluid">
                    <!-- Área onde o conteúdo das funcionalidades será exibido -->
                    <div id="content-area">
                        <h4>Bem-vindo ao Sistema de Organização Orçamentária: Ease Finance</h4>
                        
                        <!-- Formulário de Cadastro de Setores -->
                        <div id="cadastrar-setores">
                            <h4>Cadastro de Setores</h4>
                            <form id="form-cadastro-setores">
                                <div class="form-group">
                                    <label for="nome-setor">Nome do Setor</label>
                                    <input type="text" class="form-control" id="nome-setor" placeholder="Informe o nome do setor" required>
                                </div>
                                <div class="form-group">
                                    <label for="responsavel">Nome do Funcionário Responsável</label>
                                    <input type="text" class="form-control" id="responsavel" placeholder="Informe o nome do funcionário responsável" required>
                                </div>
                                <div class="form-group">
                                    <label for="despesas">Despesas</label>
                                    <select multiple class="form-control" id="despesas" required>
                                        <!-- Opções de despesas serão adicionadas dinamicamente -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="descricao">Descrição</label>
                                    <textarea class="form-control" id="descricao" rows="4" placeholder="Informe uma descrição para o setor" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-submit">Submeter Cadastro</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                        <ul>

    <!-- JS Files -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/chartist.min.js"></script>
    <script src="../static/js/light-bootstrap-dashboard.js"></script>
    <script>
        document.getElementById("form-cadastro-setores").addEventListener("submit", function(event) {
            // Validação de campos obrigatórios e lógica de validação de valores
            const nomeSetor = document.getElementById("nome-setor").value.trim();
            const responsavel = document.getElementById("responsavel").value.trim();
            const descricao = document.getElementById("descricao").value.trim();
            const despesas = document.getElementById("despesas").selectedOptions;

            if (!nomeSetor || !responsavel || !descricao || despesas.length === 0) {
                alert("Todos os campos são obrigatórios.");
                event.preventDefault();
                return;
            }

            // Validação para evitar cadastro de setores com nomes duplicados pode ser implementada aqui

            // Validação de seleção de despesas pode ser implementada aqui
        });
    </script>
